<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="/deutschebahnroblox.co.de/styles/login/signInWindow.css" />
</head>
<body>
  <div class="login-container">
    <div class="top-bar">
      <h2>Create Account</h2>
    </div>
    <div class="card">
      <h3>Join Us Today!</h3>
      <p>Create your account to access all features.</p>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Sign Up</button>
        <div class="divider">or sign up with</div>
        <div class="social-buttons">
          <button class="facebook">Sign up with Facebook</button>
          <button class="google">Sign up with Google</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
