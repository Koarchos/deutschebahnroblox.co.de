<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon2-512.png">
  <link rel="stylesheet" href="styles/index/index.css">
  <title>Start</title>
</head>
<body>
  <div id="startScreen" class="start-screen">
    <img src="icon2-512.png" alt="Logo" class="start-logo">
  </div>

  <div id="loaderScreen" class="loader-screen hidden">
    <div class="spinner"></div>
  </div>

  <script>
    // Schritt 1: Logo anzeigen (schwarz)
    setTimeout(() => {
      document.getElementById("startScreen").classList.add("fade-out");
      // Schritt 2: Lade-Kreis aktivieren (weiÃŸ)
      setTimeout(() => {
        document.getElementById("startScreen").style.display = "none";
        document.body.style.backgroundColor = "#ffffff";
        document.getElementById("loaderScreen").classList.remove("hidden");

        // Schritt 3: Weiterleiten zu login.html
        setTimeout(() => {
          document.getElementById("loaderScreen").classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "pages/login.html";
          }, 1000);
        }, 3000);
      }, 1000);
    }, 2000);
  </script>
</body>
</html>
