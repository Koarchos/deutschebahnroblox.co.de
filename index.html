<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon2-512.png">
  <link rel="stylesheet" href="styles/index/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="manifest" href="/deutschebahnroblox.co.de/manifest.json">

  <title>Start</title>
</head>
<body>
  <!-- Ladeanimation -->
  <div class="loader-screen" id="loaderScreen">
    <img src="icon2-512.png" alt="Logo" class="logo">
    <h1 class="loading-text">Lade<span class="dots">.</span></h1>
  </div>
  <button id="installButton" style="display: none;">App installieren</button>

  <!-- PWA (UnverÃ¤ndert) -->
  <script src="/deutschebahnroblox.co.de/install.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/deutschebahnroblox.co.de/sw.js', {
        scope: '/deutschebahnroblox.co.de/'
      });
    }
  </script>

  <!-- Ladeanimation -->
  <script>
    const dots = document.querySelector('.dots');
    let dotCount = 1;
    setInterval(() => {
      dots.textContent = '.'.repeat(dotCount++ % 4 || 1);
    }, 500);

    setTimeout(() => {
      document.getElementById('loaderScreen').classList.add('hide');
      setTimeout(() => {
        window.location.href = 'pages/login.html';
      }, 1000); // nach Animation weiterleiten
    }, 5000);
  </script>
</body>
</html>
